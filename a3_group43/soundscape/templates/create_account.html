                <div class="register-photo">

                        <form method="post">
                            <h2 class="text-center">Create an <strong>Event.</strong></h2><br>
                            <div class="form-group"><input class="form-control" name="event-name" placeholder="Event Name" required></div><br>

                            <input class="form-group" type="date" id="event-date" name="event-date" required><br><br> 
                            <input class="form-group" type="time" name="event-time" required><br><br>
                            <div class="form-group"><input class="form-control" name="event-venue" placeholder="Event Venue" required></div><br>
                            <div class="form-group">
                                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                            </div><br>
                            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Create Event</button></div><br>
                      </form>
