{% extends 'base.html' %}
{% block content %}
    <main>
        <div class="container create-event">
            <form action="{{ url_for('process_event') }}" method="POST" enctype="multipart/form-data">
                <div class="register-photo">
                    <div class="form-container">
                        <div class="image-holder"></div>
                        <form method="post">
                            <h2 class="text-center">Create an <strong>Event.</strong></h2><br>
                            <div class="form-group"><input class="form-control" name="event-name" placeholder="Event Name" required></div><br>
                            <div class="form-group"><input class="form-control" name="event-description" placeholder="Event Description" required></div><br>
                            <p class="font-italic text-white text-left">Event Logo</p>
                            <input class="form-group" id="upload" type="file" onchange="readURL(this);"><br><br>
                            <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div><br>

                            <input class="form-group" type="date" id="event-date" name="event-date" required><br><br>
                            <input class="form-group" type="time" name="event-time" required><br><br>
                            <div class="form-group"><input class="form-control" name="event-venue" placeholder="Event Venue" required></div><br>
                            <div class="form-group">
                                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                            </div><br>
                            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Create Event</button></div><br>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
